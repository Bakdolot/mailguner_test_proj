<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

{% if not user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
{% else %}
<p>You are already logged in, {{user.username}} </p>
<a href="{% url 'logout' %}">Logout</a>
{% endif %}

<a href="{% url 'main' %}">Back to dashboard</a>
{% endblock %}
